<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-hover</title>
    <style>
        h1{
            text-align: center;
            margin: 30px;
        }
        a{
            text-decoration: none;
            text-decoration-style: none;
        }
        a:hover{
            text-decoration: dashed;
            font-size: 20px;
            color: blue;
        }
        li{
            margin: 30px;
        }
        
    </style>
</head>
<body>
    <h1>Link of website with hover</h1>
    <ol>
        <li><a href="https://www.google.com/">Go to Google</a></li>
        <li><a href="https://www.facebook.com/">Go to Facebook</a></li>
        <li><a href="https://www.youtube.com/">Go to youtube</a></li>
        <li><a href="https://www.instagram.com/"> Go to instagram</a></li>
        
      </ol>
</body>
</html>
